apply plugin: 'maven'

//Properties
def ftpUrl = getProperty('ftpUrl')
def ftpUserName = getProperty('ftpUserName')
def ftpPassword = getProperty('ftpPassword')

configurations {
    deployerJars
}

dependencies {
    //FTP library
    deployerJars "org.apache.maven.wagon:wagon-ftp:2.2"
}

uploadArchives {
    repositories {
        mavenDeployer {
            configuration = configurations.deployerJars

            repository(url: ftpUrl) {
                authentication(userName: ftpUserName, password: ftpPassword)
            }
        }
    }
}